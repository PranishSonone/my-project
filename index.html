<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Jqueray Navbar</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="row">
                <!-- logo here -->
                <div class="mainlogo">
                    <a href="#"><img src="images/logo.svg" alt="logo">
                    </a>
                   
                </div>
                <!-- logo here -->
                <!-- burger icon here -->
                <div class="hamburger">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <!-- burger icon here -->
                <!-- navigation start -->
                <div class="navigation">
                    <div class="top__header">
                        <div class="menu__list">
                            <ul>
                                <li><a href="#">About Us</a></li> 
                                <li><a href="#">Tenders</a></li> 
                                <li><a href="#">Knowledge Center</a></li>
                            </ul>
                        </div>
                        <!-- change font size -->
                        <div class="select__font">
                            <ul>
                                <li><a href="#">A-</a></li> 
                                <li><a href="#">A</a></li> 
                                <li><a href="#">A+</a></li>
                            </ul>
                        </div>
                        <!-- change font size -->
                        <!-- select language -->
                        <div class="select__language">
                            <select>
                                <option>EN</option>
                                <option>CH</option>
                            </select>
                        </div>
                        <!-- select language -->
                        <!-- select color -->
                        <div class="select__color">
                            <ul>
                                <li class="select__color--blue"><a href="#"></a></li> 
                                <li class="select__color--green"><a href="#"></a></li> 
                                <li class="select__color--yellow"><a href="#"></a></li>
                            </ul>
                        </div>
                        <!-- select color -->
                        <!-- search button -->
                        <div class="search__btn">
                            <a href="#"><img src="images/search.svg" alt="search"></a>
                        </div>
                        <!-- search button -->
                    </div>
                    <div class="bottom__header">
                        <!-- main navigation -->
                        <nav class="main__menu">
                            <ul>
                                <li><a href="#">Home</a></li>
                                <li><a href="#">Annual Reports</a></li> 
                                <li><a href="#">Circulars</a></li>
                                <li><a href="#">Disclosures</a></li> 
                                <li><a href="#">Governing Councils</a></li> 
                                <li><a href="#">Governing Councils Decisions</a></li>
                            </ul>
                        </nav>
                        <!-- main navigation -->
                    </div>
                </div>
                <!-- navigation end -->
                <div class="overlay__menu"></div>
            </div>
        </div>
    </header>
    
    

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"/>

<script src="js/script.js"></script>
</body>
</html>
